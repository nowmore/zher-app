name: Build

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: zhe-app-arm64-v8a
            binary_name: zhe-app
            output_name: zhe-app-arm64-v8a.apk

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install dependencies
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev pkg-config build-essential curl wget file
        npm install

    - name: Install Tauri CLI
      shell: bash
      run: |
        npm install -g @tauri-apps/cli

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build Android APK
      shell: bash
      run: |
        npm run tauri -- android build --target aarch64

    - name: Prepare Artifact
      shell: bash
      run: |
        mkdir -p release
        cp src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk release/${{ matrix.output_name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: release/${{ matrix.output_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/zhe-app*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}